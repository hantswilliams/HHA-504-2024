{% extends 'base.html' %}

{% block content %}
<div class="bg-white shadow-md rounded p-6">
    <h2 class="text-xl font-bold mb-4 text-gray-700">Search for a Code</h2>
    <form action="/search" method="post" class="space-y-4">
        <input 
            type="text" 
            name="query" 
            placeholder="Enter HCPCS or ICD-10 Code..." 
            class="w-full border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Search
        </button>
    </form>
</div>
{% endblock %}
